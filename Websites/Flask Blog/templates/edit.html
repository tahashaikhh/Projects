<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{{params['blog_name']}}</title>
  </head>
  <body>
      <h1 class="container-fluid mt-3 text-center">Add/Edit Post</h1>

      <a href="/dashboard"><button class="btn btn-primary" >Dashboard</button></a>
    <form action="/edit/{{sno}}" method="POST">
      <div class="container mt-3 p-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" value="{{post.slug}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" name="content" value="{{post.content}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Image FIle Name</label>
            <input type="text" class="form-control" id="img_file" name="img_file" value="{{post.img_file}}">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

      </div>
    </form>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">&copy; {{params['company_name']}}</p>
      </footer>
    </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  -->
</html>
